<div id="start">
    <div id="content">
        <h1>Pokemon Drinking Game!</h1>
        <div id="form" style="width:auto">
            <table id="formTable">
                <tr>
                    <th>Player Name:</th>
                    <th>Starter:</th>
                </tr>
            </table>
            <button id="playButton" onclick="onPlay(this)">Play</button>
            <p>Refresh the page to start a new game.</p>
        </div>
    </div>
</div>

<div id="menu">
    <button onclick="impress().goto(0)" title="Zoom out to view the entire board. KEY='w'">Overview</button>
    <button onclick="selectNextPlayer(-1)" title="Select previous player. KEY='a'"><</button>
    <button onclick="playerName(json.selectedPlayer)" id="selectedPlayerName"
            title="Show this players token on the board.">Name
    </button>
    <button onclick="selectNextPlayer(1)" title="Select next player. KEY='d'">></button>
    <button onclick="roll()" title="Roll a D6. KEY='e'">Roll</button>
    <input id="move" type="text" name="move" maxlength="3" size="2"
           title="Positive numbers move players forward. Negative numbers move players backward.">
    <button onclick="go()"
            title="Move the currently selected player the previously specified number of spaces. KEY='w'">Go
    </button>
    <button onclick="nextTurn()" title="Advances to the next turn.">Next Turn</button>
    <label for="cries" style="color:white">Cries?</label><input type="checkbox" id="cries" name="cries">
    <label for="battlegyms" style="color:white">Pokemon Battles At Gyms?</label><input type="checkbox" id="battlegyms" name="battlegyms">
</div>
